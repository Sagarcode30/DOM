<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Top UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Toast PopUp </h1>

    <div class="container">
        <select name="" id="horizontal-side">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>


        <select name="" id="vertical-side">
            <option value="up">UP</option>
            <option value="bottom">Bottom</option>
        </select>


        <select name="" id="message-type">
            <option value="warning">Warning</option>
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="error">Error</option>
        </select>

        <input type="text" id="message" value="This is a Toast Message" autocomplete="off">


        <div class="range-container">
            <label for="duration">Duration  </label>
            <input type="range"  id="duration" value=3 max=10 min="1">
        </div>

        <button type="submit" id="show-toast">Show Toast</button>
       
    </div>

    <div class="toast-container ">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
