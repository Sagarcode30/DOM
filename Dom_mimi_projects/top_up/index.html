<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Top UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Toast PopUp </h1>

    <div class="container">
        <select name="" id="horizontal-side">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        <select name="" id="vertical-side">
            <option value="bottom">Bottom</option>
            <option value="up">UP</option>
        </select>
        <select name="" id="message-type">
            <option value="warning">Warning</option>
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="error">Error</option>
        </select>
        <input type="text" id="message" value="Hello Sagar">


        <div class="range-container">
            <label for="duration">Duration  </label>
<input type="range" name="" id="duration">
        </div>

       

        <button type="submit" id="show-toast">Show Toast</button>
       
    </div>

    <div class="toast-container ">
        <p class="toast">this a toast</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
