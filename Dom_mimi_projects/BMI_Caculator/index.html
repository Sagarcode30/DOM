<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>BMI Calculator</h1>
        <div class="input">
            <label for="weight">Weight(kg)</label>
            <input placeholder="Enter Your Weight" type="number" id="weight"  autocomplete="off"> 
        </div>
        <div class="input">
            <label for="weight">Height(Cm)</label>
            <input placeholder="Enter Your Height" type="number" id="height" autocomplete="off">
        </div>
        <div class="buttons">
            <button class="calculate">Calculate</button>
            <button class="reset">Reset</button>
        </div>
        <p class="result">Your BMI is :</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
